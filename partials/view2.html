<div class="container">
<div class="col-sm-8 col-sm-offset-2">
<div class="page-header"><h1>Car Design Managment</h1></div>
<h4>Car Name: {{carDetails.Name}}</h4>
<h4>Car Type : {{carDetails.Type}}</h4>
<h4>Car Gear : {{carDetails.Gear}}</h4>
<div style="width:25%">



<button type="button" class="btn btn-info  btn-block" ng-click="design= !design">Design</button> 
<div ng-show="submittedDesign">
Seat --- {{seat}} </br>
Door --- {{door}}
</div>
<div  ng-hide="submittedDesign">
       </br>
    <form name="designForm" ng-show="design">
      <div class="form-group">
        <label>Seat</label>
        <input type="text" ng-model="car.seat" >
      </div>
      <div class="form-group">
        <label>Door</label>
        <input type="text" ng-model="car.door" >
      </div>

      <button type="submit" class="btn btn-primary" ng-model="submit1" ng-click=" designSubmit(car);submittedDesign=true" ng-disabled="submit1"   >Submit</button>
    </form>
</div>
</br>


<button type="button" class="btn btn-info  btn-block"  ng-click="manufacture= !manufacture" ng-show="manu">Manufacture</button>
<div ng-show="submittedManuf">
Time --- {{duration}} </br>
</div>
<div  ng-hide="submittedManuf">
  </br>
    <form name="manufactureForm"  ng-show="manufacture">
       
        <div class="form-group">
            <label>Time</label>
            <input type="text" ng-model="car.duration" >
        </div>

        <button type="submit" class="btn btn-primary" ng-model="submit2" ng-click="manufSubmit(car);submittedManuf=true" ng-disabled="submit2" >Submit</button>
    </form>
</div>
</br>


<button type="button" class="btn btn-info  btn-block" ng-click="production= !production"ng-show="prod" >Production</button>
<div ng-show="submittedProd">
Cost --- {{cost}} </br>
</div>
<div  ng-hide="submittedProd">
    <!-- pass in the variable if our form is valid or invalid -->
       </br>
    <form name="productionForm" ng-show="production">
       
        <div class="form-group">
            <label>Cost</label>
            <input type="text" ng-model="car.cost">
        </div>
        <button type="submit" class="btn btn-primary" ng-model="submit3" ng-click="prodSubmit(car);submittedProd=true" ng-disabled="submit3" >Submit</button>
    </form>
</div>
</div>
</br>

  </div>
</div>

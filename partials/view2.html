<div class="container">
<div class="col-sm-8 col-sm-offset-2">
<div class="page-header"><h1>Car Design Managment</h1></div>
<h4>Car Name: {{carDetails.Name}}</h4>
<h4>Car Type : {{carDetails.Type}}</h4>
<h4>Car Gear : {{carDetails.Gear}}</h4>
<div style="width:25%">
<button type="button" class="btn btn-info  btn-block" ng-click="design= !design">Design</button>
<div ng-show="design">
    <!-- pass in the variable if our form is valid or invalid -->
       </br>
    <form name="designForm" ng-show="design" novalidate>
       
        <div class="form-group">
            <label>Name</label>
            <input type="text">
        </div>

    </form>
</div>
</br></br>
<button type="button" class="btn btn-info  btn-block"  ng-click="manufacture= !manufacture">Manufacture</button>
<div ng-show="manufacture">
    <!-- pass in the variable if our form is valid or invalid -->
       </br>
    <form name="manufactureForm"  novalidate>
       
        <div class="form-group">
            <label>Name</label>
            <input type="text">
        </div>

    </form>
</div>
</br></br>
<button type="button" class="btn btn-info  btn-block" ng-click="production= !production">Production</button>
<div ng-show="production">
    <!-- pass in the variable if our form is valid or invalid -->
       </br>
    <form name="productionForm"  novalidate>
       
        <div class="form-group">
            <label>Name</label>
            <input type="text">
        </div>

    </form>
</div>
</div>


  </div>
</div>

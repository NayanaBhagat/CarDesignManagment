    <div class="container">
    <div class="col-sm-6 col-sm-offset-2">
    <div class="page-header"><h1>Car Design Managment</h1></div>
     <button class="btn btn-primary" ng-click="clicked=true" value="ADD +" id="check-box">ADD + </button>

     <div ng-show="clicked">
    <!-- pass in the variable if our form is valid or invalid -->
       </br>
    <form name="carForm" ng-submit="submit()" >
       
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="carName" required>
        </div>

      
        <div class="form-group">
            <label>Type</label>
            <input type="text" name="type" class="form-control" ng-model="carType" required>
        </div>
        
        
        <div class="form-group">
            <label>Gear</label>
            <input type="text" name="gear" class="form-control" ng-model="carGear" required>
        </div>
        
        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary"  >Submit</button>
        
    </form>
  </div>
  <table>
    <tr>
      <td > {{list}}</td>
         </tr>
  </table>
</div>
</div>
